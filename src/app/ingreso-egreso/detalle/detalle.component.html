<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table" c>
          <caption hidden> Tabla de registros </caption>
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            @if (ingresosEgresos.length > 0) { 
              @for (item of ingresosEgresos|sortTypes; track item.uid) {
            <tr>
              <td>{{ item.description }}</td>
              <td>{{ item.amount | currency : "MXN" : "symbol-narrow" }}</td>
              <td
                [ngClass]="{
                  'text-danger': item.type === 'expense',
                  'text-success': item.type === 'income'
                }"
              >
                {{ item.type | registerType }}
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="delete(item.uid)"
                >
                  <i class="fa fa-trash"></i>
                  Borrar
                </button>
              </td>
            </tr>
            } }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
