<div class="row row-cols-1 row-cols-md-3 g-3 mx-0">
  @for (user of users; track user.id) {
    <div class="col">
      <div class="card h-100">
        <img [src]="user.avatar" class="card-img-top" [alt]="user.first_name">
        <div class="card-body">
          <h5 class="card-title">{{user.first_name +' '+ user.last_name}}</h5>
          <p class="card-text">
          <span class="text-muted">ID: {{user.id}}</span>
          </p>
          <p class="card-text">{{user.email}}
          </p>
        </div>
      </div>
    </div>
  }@empty {
    <h2>No hay informaci√≥n para mostrar</h2>
  }
  
</div>
